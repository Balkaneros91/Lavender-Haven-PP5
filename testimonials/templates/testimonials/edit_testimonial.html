{% extends "base.html" %}
{% load static %}

{% block extra_title %}| Edit Testimonial{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid main-container mb-5">
    <div class="row">
        <div class="col-12 col-lg-6 offset-lg-3">
            <h2 class="logo-font mb-4 text-center">Testimonial Management</h2>
            <h5 class="text-center">Edit testimonial</h5>
            <hr>
        </div>
    </div>
</div>


<div class="container-fluid mb-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <h2>Edit Testimonial</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <a class="btn btn-secondary" href="{% url 'testimonials' %}">Close</a>
                <button type="submit" class="btn btn-primary">Update Testimonial</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
