{% extends 'base.html' %}
{% load static %}

{% block extra_title %}- Add Article{% endblock %}

{% block page_header %}
<div class="container-fluid header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 col-lg-6">
            <hr>
            <h2 class="logo-font mb-4">Article Management</h2>
            <h5 class="text-muted">Add Article</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-6">
            <form action="{% url 'add_article' %}" method="POST" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'articles' %}">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Add Article</button>
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock %}
